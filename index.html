<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل صوتيات قراءة قرآن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .audio-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-bottom: 30px;
        }
        button {
            margin: 5px;
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .audio-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>تسجيل صوتيات قراءة قرآن</h2>
    
    <div class="audio-container">
        <p class="audio-title">تراويح 10 رمضان | عبدالسلام العبيدي</p>
        <audio id="audio1" controls>
            <source src="audio1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <br>
        <button onclick="skip('audio1', -15)">⏪ 15s</button>
        <button onclick="togglePlayPause('audio1')">▶️/⏸</button>
        <button onclick="skip('audio1', 15)">⏩ 15s</button>
    </div>
    
    <div class="audio-container">
        <p class="audio-title">معاذ حسن الشيخي سورة البقرة</p>
        <audio id="audio" controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <br>
        <button onclick="skip('audio', -15)">⏪ 15s</button>
        <button onclick="togglePlayPause('audio')">▶️/⏸</button>
        <button onclick="skip('audio', 15)">⏩ 15s</button>
    </div>
    
    <div class="audio-container">
        <p class="audio-title">سورة غافر | احمد الدرسي</p>
        <audio id="audio2" controls>
            <source src="audio2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <br>
        <button onclick="skip('audio2', -15)">⏪ 15s</button>
        <button onclick="togglePlayPause('audio2')">▶️/⏸</button>
        <button onclick="skip('audio2', 15)">⏩ 15s</button>
    </div>

    <script>
        const audios = document.querySelectorAll('audio');

        function togglePlayPause(audioId) {
            audios.forEach(audio => {
                if (audio.id !== audioId) {
                    audio.pause();
                }
            });
            
            const audio = document.getElementById(audioId);
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function skip(audioId, seconds) {
            const audio = document.getElementById(audioId);
            audio.currentTime += seconds;
        }
    </script>
</body>
</html>
